<!-- Generated template for the CardViewComponent component -->
<ion-content>
    <ion-card>
      <ion-card-title>
        {{this.card.question}}
      </ion-card-title>
    </ion-card>

<ion-card *ngFor='let answer of this.card.answers' (click)="this.answerSelected(this.card.answers.indexOf(answer))">
  <ion-card-header>{{this.getLetter(this.card.answers.indexOf(answer))}}</ion-card-header>
  <ion-card-content>
    {{answer}}
  </ion-card-content>
</ion-card>

</ion-content>
